  readinessProbe:
    probePath: /actuator/health
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  
  terminationGracePeriodSeconds: 10
  
  service:
    type: NodePort
    externalPort: 80
    internalPort: 8080
    annotations:
  
  ingressHostName:  test-ingress-server